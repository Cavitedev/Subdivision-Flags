<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>osu! subdivide nations popup</title>

  </head>

  <body class="popup">
    <div class="page-wrapper">
      <div class="page-header">
        <div id="header">
          <span class="title"></span>
          <hr class="divider" />
          <div class="subdiv">
            <span class="version"></span>
            <span class="copyright">
              </span
            >
          </div>
        </div>

        <div class="page-options" id="page">
          <div class="dropdown">
            <span id="language-option-label"></span>
            <select id="region-languages-select"></select>
          </div>
          <div class="cache-div">
            <button id="cache-button" class="btn">
              <span></span>
            </button>
            <p id="cache-message" class="animated-text hidden"></p>
          </div>
        </div>
        <div class="page-links">
          <div class="icon-link">
            <a
              href="https://github.com/Cavitedev/osu-subdivide-nations"
              target="_blank"
            >
              <img
                class="icon-inv"
                src="github.svg"
                alt="github"
                width="32"
                height="32"
              />
            </a>
          </div>

          <div class="icon-link">
            <a href="https://discord.gg/s7TMSQt3E2" target="_blank">
              <img
                class="icon-inv"
                src="discord.svg"
                alt="Discord"
                width="32"
                height="32"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
