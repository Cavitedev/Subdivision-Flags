<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body class="popup">
    <div class="page-wrapper">
      <div class="page-header">
        <div id="header">
          <span class="title"></span>
          <hr class="divider" />
          <div class="subdiv">
            <span class="version"></span>
            <span class="copyright"
              >created by
              <a href="https://github.com/Cavitedev" target="_blank"
                >Cavitedev</a
              ></span
            >
          </div>
        </div>

        <div class="page-options" id="page">
          <div class="dropdown">
            <span class="language-option-label">Regions Language:</span>
            <select id="region-languages-select"></select>
          </div>
          <div class="cache-div">
            <button id="cache-button" class="btn">                
              <span>
                Clean Cache
              </span>
            </button>
            <p id="cache-message" class="animated-text hidden">Cache has been cleaned</p>
          </div>
        </div>
        <div class="page-links">
          <div class="icon-link">
            <a
              href="https://github.com/Cavitedev/osu-subdivide-nations"
              target="_blank"
            >
              <img
                class="icon-inv"
                src="github.svg"
                alt="github"
                width="32"
                height="32"
              />
            </a>
          </div>

          <div class="icon-link">
            <a href="https://discord.gg/YjH34wpadx" target="_blank">
              <img
                class="icon-inv"
                src="discord.svg"
                alt="Discord"
                width="32"
                height="32"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
