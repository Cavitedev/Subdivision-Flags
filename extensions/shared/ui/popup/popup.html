<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body class="popup">
    <div class="page-wrapper">
      <div class="page-header">
        <div id="header">
          <span class="title"> Title extension </span>
          <span class="copyright"
            >created by
            <a href="https://github.com/Cavitedev" target="_blank"
              >Cavitedev</a
            ></span
          >
        </div>
      </div>

      <div class="page-options" id="page">
        <div class="language-option">
          <label class="language-option-label">Language</span>
          <select class="languages">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
          </select>
        </div>
      </div>
      <div class="page-links">
        <div class="icon-link">
          <a href="https://github.com/Cavitedev/osu-subdivide-nations"  target="_blank">
            <img
              src="github.svg"
              alt="github"
              width="32"
              height="32"
            />
          </a>
        </div>

        <div class="icon-link">
          <a href="https://discord.gg/YjH34wpadx"  target="_blank">
            <img
              src="discord.svg"
              alt="Discord"
              width="32"
              height="32"
            />
          </a>
        </div>

      </div>

    </div>

  </body>
  <script src="popup.js"></script>
</html>
